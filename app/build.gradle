plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.symja.app'
    compileSdk 33

    defaultConfig {
        applicationId "com.symja.app"
        minSdk 28
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = "11"
    }
    // sourceSets {
    //     androidTest {
    //         java {
    //             srcDir '../symja_android_library/symja_android_library/matheclipse-core/src/test/java'
    //         }
    //     }
    // }

    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES']
            pickFirsts += ['**/*.xsd', 'META-INF/*.md']
        }
    }

    testOptions {
        animationsDisabled = true
    }
}

dependencies {
    configurations.all {
        resolutionStrategy.capabilitiesResolution.withCapability("com.google.collections:google-collections") {
            select("com.google.guava:guava:0")
        }
        // and/or
        resolutionStrategy.capabilitiesResolution.withCapability("com.google.guava:listenablefuture") {
            select("com.google.guava:guava:0")
        }
    }

    testImplementation 'junit:junit:4.13.2'

    androidTestImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:rules:1.5.0'

    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    implementation 'com.google.guava:guava:32.1.2-android'
    implementation('org.matheclipse:matheclipse-gpl:3.0.0-SNAPSHOT') {
        exclude group: 'com.google.guava', module: 'guava'
    }
    implementation('org.matheclipse:matheclipse-core:3.0.0-SNAPSHOT') {
        exclude group: 'com.google.guava', module: 'guava'
    }

    implementation 'ru.noties:jlatexmath-android:0.2.0'
    implementation 'ru.noties:jlatexmath-android-font-cyrillic:0.2.0'
    implementation 'ru.noties:jlatexmath-android-font-greek:0.2.0'

    implementation platform("io.github.Rosemoe.sora-editor:bom:0.22.0")
    implementation("io.github.Rosemoe.sora-editor:editor")
    implementation("io.github.Rosemoe.sora-editor:language-textmate")
}